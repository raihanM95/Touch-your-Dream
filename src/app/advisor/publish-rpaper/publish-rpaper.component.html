<h4>Publish research paper</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter title" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="calender" placeholder="Select date" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input type="file" name="Files" accept=".pdf" required/>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
    </div>
  </div>
</form>
