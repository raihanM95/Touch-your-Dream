<table class="table table-hover">
  <thead>
      <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Varsity</th>
      <th scope="col">Dept</th>
      <th scope="col">Picture</th>
      <th scope="col"></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let stdnt of service.stdntList">
      <th scope="row"></th>
      <td>{{ stdnt.FullName }}</td>
      <td>{{ stdnt.VarsityName }}</td>
      <td>{{ stdnt.DeptName }}</td>
      <td><img [src]="" alt="Image Not Available" width="100" height="100" class="img-circle"></td>
      <td>
          <i class="fas fa-eye fa-lg text-info fa-hover" (click)="onDetails(stdnt.Id)" style="margin-right: 20px"></i>
          <i class="fas fa-trash-alt fa-lg text-danger" (click)="onDelete(stdnt.Id)"></i>
      </td>
      </tr>
  </tbody>
</table>
