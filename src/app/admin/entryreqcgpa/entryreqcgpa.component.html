<h4>CGPA info</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter job name" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
      <div class="col-4">
        <select class="form-control" required>
          <option>Select semester</option>
          <option>1st semester</option>
          <option>2nd semester</option>
          <option>3rd semester</option>
          <option>4th semester</option>
          <option>5th semester</option>
          <option>6th semester</option>
          <option>7th semester</option>
          <option>8th semester</option>
          <option>9th semester</option>
          <option>10th semester</option>
          <option>11th semester</option>
          <option>12th semester</option>
        </select>
      </div>
    </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="number" placeholder="Enter cgpa" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
    </div>
  </div>
</form>
