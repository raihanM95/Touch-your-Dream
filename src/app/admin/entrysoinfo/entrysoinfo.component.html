<h4>Scholarship info</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter scholarship name" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter step" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter TODO" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
    </div>
  </div>
</form>
