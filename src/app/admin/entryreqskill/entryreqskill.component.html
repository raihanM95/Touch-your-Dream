<h4>Skill info</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter job name" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter skill" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="number" placeholder="Enter skill value" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
    </div>
  </div>
</form>
