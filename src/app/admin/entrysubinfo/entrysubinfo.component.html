<h4>Subject info</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter varsity name" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="text" placeholder="Enter subject name" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <input class="form-control" type="number" placeholder="Enter number of job" required>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <select class="form-control" required>
        <option>Select year</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
      </select>
    </div>
  </div>
  <div class="form-group row justify-content-md-center">
    <div class="col-4">
      <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
    </div>
  </div>
</form>
